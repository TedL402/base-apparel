<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style1.css" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <section class="container">
        <div class="left">
            <img src="./images/logo.svg" alt="logo" class="logo" />  
            <img src="./images/hero-mobile.jpg" alt="mobile" class="mobile">
            <h1>
                <span>We're </span>coming soon
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>
              <form id="form" autocomplete="off" class="">
                <div>
                  <input type="text" id="email" placeholder="Email Address" required>
                  <label for="email">
                    <img src="./images/icon-error.svg" class="error">
                  </label> 
                  <button><img src="./images/icon-arrow.svg"></button>  
                </div>
                <p class="warning">Please provide a valid email</p>
            </form>
        </div>
        <div class="right bg-image"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
